{% extends 'base.html' %}

{% block content %}
    {% if list_type == 'ul' %}
        <ul>
            {% for prof in profs %}
                <li>{{ prof }}</li>
            {% endfor %}
        </ul>
    {% elif list_type == 'ol' %}
            <ol>
                {% for prof in profs %}
                    <li>{{ prof }}</li>
                {% endfor %}
            </ol>
    {% else %}
        <h1 class="error">Неверный параметр.</h1>
    {% endif %}
{% endblock %}
